<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة العيد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');
        
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            color: #fff;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .greeting {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }
        .dua {
            font-size: 1.8em;
            font-family: 'Arial', sans-serif;
            margin-top: 20px;
            color: #ffeecc;
        }
        @keyframes glow {
            from { text-shadow: 3px 3px 8px rgba(255, 255, 0, 0.8); }
            to { text-shadow: 5px 5px 15px rgba(255, 255, 255, 1); }
        }
        .card {
            width: 400px;
            height: 250px;
            margin: auto;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 10px;
            font-weight: bold;
        }
        .card-front {
            background: linear-gradient(45deg, #ffcc66, #ff9966);
            color: #333;
        }
        .card-back {
            background: linear-gradient(45deg, #66ccff, #0099ff);
            color: #fff;
            transform: rotateY(180deg);
        }
        .floating {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: float 10s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">محمود يهنئكم بعيد فطر مبارك! 🌙✨</h1>
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">اضغط لرؤية التهنئة</div>
                <div class="card-back">تقبل الله منكم صيامكم وقيامكم وبلغكم رمضان القادم بفضله 🌙✨</div>
            </div>
        </div>
        <p class="dua">أسأل الله أن يملأ قلوبكم بالفرح، ويجعل أيامكم سعادة، ويعيد عليكم العيد بالخير واليمن والبركات! 🎉</p>
    </div>
    
    <script>
        function createFloatingObjects() {
            let symbols = ['⭐', '🌙', '✨', '💫', '🌟', '🎇', '🎆'];
            for (let i = 0; i < 100; i++) { // زيادة العدد إلى 100
                let floating = document.createElement('div');
                floating.classList.add('floating');
                floating.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                floating.style.left = `${Math.random() * 100}vw`;
                floating.style.animationDuration = `${Math.random() * 6 + 4}s`;
                document.body.appendChild(floating);
            }
        }
        createFloatingObjects();
    </script>
</body>
</html>
